{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
        <link href="{% static 'css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <h3>Resultados REIM</h3>
                <p>Inicie sesión para ver los resultados</p>
                <form class="m-t" role="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Usuario" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Iniciar Sesión</button>

                    <a href="#"><small>¿Olvidó su contraseña?</small></a>
                    <p class="text-muted text-center"><small>¿No tiene una cuenta?</small></p>
                    <a class="btn btn-sm btn-white btn-block" href="register.html">Crea una cuenta</a>
                </form>
                <p class="m-t"> <small>Resultados REIM &copy; 2021</small> </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>

    </body>

</html>
